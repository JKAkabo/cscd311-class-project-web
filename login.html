<!DOCTYPE html>
<html>
    <head>
        <title>Login | Residential Application Portal</title>
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto"/>
        <link rel="stylesheet" href="css/styles.css"/>
    </head>
    <body>
        <div class="auth-page-wrapper">
            <form class="auth-form form full-width">
                <div class="form-header">
                    Residential Application Portal
                </div>
                <div class="form-body">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="ID Number" id="id-number-input"/>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="PIN" id="pin-input"/>
                    </div>
                    <div class="form-actions full-width">
                        <!-- <div class="spacer"></div> -->
                        <button class="btn primary white--text full-width" id="login-btn">Login</button>
                    </div>
                </div>
            </form>
        </div>
        <script src="./js/axios.min.js"></script>
        <script src="./js/login.js"></script>
        <script src="./js/app.js"></script>
    </body>
</html>
